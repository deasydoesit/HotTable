<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Hot Table | Reservation</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.1/css/bulma.min.css">
    <script defer src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>
</head>
<body>
    <section class="hero is-danger is-bold is-medium has-text-centered">
        <div class="hero-body">
            <div class="container">
                <h1 class="title is-size-1">
                    Hot Table
                </h1>
                <h2 class="subtitle">
                    Make Your Reservation!
                </h2>
                <a href="/" class="button is-danger is-inverted is-outlined">Home</a>
                <a href="/table" class="button is-danger is-inverted is-outlined">View Availability</a>
            </div>
        </div>
    </section>
    <section>
        <div class="section">
            <div class="field">
                <label class="label">Name</label>
                <div class="control">
                    <input id="name" class="input" type="text" placeholder="e.g., Alex Smith">
                </div>
            </div>
            <div class="field">
                <label class="label">Email</label>
                <div class="control">
                    <input id="email" class="input" type="email" placeholder="e.g., alexsmith@gmail.com">
                </div>
            </div>
            <div class="field">
                <label class="label">Phone Number</label>
                <div class="control">
                    <input id="phone-number" class="input" type="text" placeholder="e.g., 123-456-7890">
                </div>
            </div>
            <div class="field is-grouped">
                <div class="control">
                    <button id="submit-res-info" class="button is-link">Submit</button>
                </div>
                <div class="control">
                    <button class="button is-text">Cancel</button>
                </div>
            </div>
        </div>
    </section>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script type="text/javascript">
        $("#submit-res-info").on("click", function() {
            event.preventDefault(); //what exactly does this do?
            var newReservation = {
              name: $("#name").val().trim(),
              email: $("#email").val().trim(),
              phoneNumber: $("#phone-number").val().trim()
            }
            $.post("/api/reservation", newReservation)
                .then(function(data) {
                console.log(data);
                alert("Creating reservation...");
            });
        });
      </script>
</body>
</html>
